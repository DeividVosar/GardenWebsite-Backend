    url: jdbc:postgresql://localhost:5432/gardenmap
    username: garden
    password: garden

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

app:
  cors:
    allowed-origins:
      - "http://localhost:5173"