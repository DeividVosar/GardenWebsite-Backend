spring.application.name=Gardenmap

# ---- Datasource (defaults for local dev, overridden by Render env vars) ----
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gardenmap}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:garden}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:garden}

# Small pool helps Neon + free hosting tiers
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:4}

# ---- JPA / Flyway ----
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true

# ---- Error handling ----
server.error.include-stacktrace=never
server.error.include-message=always

# ---- CORS ----
# Comma-separated binds cleanly to List<String>
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,https://deividvosar.github.io}
